apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-server
  namespace: cdn-system
  labels:
    app: edge-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: edge-server
  template:
    metadata:
      labels:
        app: edge-server
    spec:
      containers:
      - name: edge-server
        image: cdn-edge-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: EDGE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: cdn-config
              key: REDIS_URL
        - name: ORIGIN_URL
          value: "http://origin-server:3000"
        - name: REGION
          value: "k8s-cluster"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
